<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->

    <!-- Title Logo -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body background="images/bgi.jpg">
    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-info">
        <div class="container">
            <a class="navbar-brand mb-0 h1" href="#">
                <img src="images/logo.png" width="50" height="45" class="d-inline-block align-top" alt="" loading="lazy">
                <span class="align-middle">TODO App</span>
            </a>
        </div>
    </nav>
    <!-- /Nav Bar -->

    <!-- Form -->
    <div class="container pt-5">
        <form class="margin">
            <h1 class="text-center text-info">Log In</h1>
            <!-- Username -->
            <div class="form-group">
                <label for="formGroupExampleInput"><b>Username</b></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your username" onkeyup="valid_username();">
                <p id="p1"></p>
            </div>
            <!-- Pwd -->
            <div class="form-group">
                <label for="formGroupExampleInput2"><b>Password</b></label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter your password" onkeyup="valid_pwd();">
                <p id="p2"></p>
            </div>
        </form>
        <button id="btn1" class="btn btn-info margin">Log In</button>
    </div>
    <!-- /Form -->

    <!-- Footer -->
    <nav class="navbar navbar-light fixed-bottom bg-dark">
        <p></p>
        <a href="#"><h6 class="text-white">@Mayrose Antony</h6></a>
    </nav>
    <!-- /Footer -->

    <!-- External JS -->
    <script src="js/script.js"></script>
</body>
</html>
